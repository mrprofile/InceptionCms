<div class="video-search-container">
    <div class="container-fluid  video-container">
        <div class="row">
            <div class="col-sm-10">
                <div class=" form-inline">
                    <div class="form-group">
                        <label class="control-label" for="input01">Search Video By Title: </label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for a video by title" data-ng-model="vm.search.query" />
                        </div>
                    </div>
                    <button ng-click="vm.searchVideos()" class="btn btn-primary searchVideo">Search</button>
                </div>
            </div>
            <div class="col-sm-2">
                <span>Found: {{vm.paging.totalItems}} videos</span>
            </div>
        </div>
        <div class="row">
            <div class="pull-right">
                <pagination total-items="vm.paging.totalItems" data-ng-model="vm.paging.currentPage" data-ng-change="vm.paging.onSelectPage(page)" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" max-size="vm.paging.numPages"></pagination>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Thumbnail</th>
                        <th>Video Key</th>
                        <th>Embed Key</th>
                        <th>Secret Embed Key</th>
                        <th>Video Name</th>
                        <th>Insert Date</th>
                        <th>Publish Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="video in vm.search.results">
                        <td class="span2"><a href data-ng-click="vm.selectItem(video)"><img class="img-responsive" data-ng-src={{vm.imgUrl(video.ImageDb3Url)}} alt="{{video.Name}}" /></a></td>
                        <td class="span2">{{video.Video_Key}}</td>
                        <td>{{video.EncryptedKey}}</td>
                        <td>{{video.InternalEncryptedKey}}</td>
                        <td>{{video.VideoName}}</td>
                        <td class="span2">{{video.InsertDate}}</td>
                        <td class="span2">{{video.DatePublish}}</td>
                        <td>Edit</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="pull-right">
                <pagination total-items="vm.paging.totalItems" data-ng-model="vm.paging.currentPage" data-ng-change="vm.paging.onSelectPage(page)" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" max-size="vm.paging.numPages"></pagination>
            </div>
        </div>
    </div>
</div>
