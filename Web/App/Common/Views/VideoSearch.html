<div class="video-search-container">
    <section class="md-whiteframe-z1">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>Videos</h3>
                <span flex></span>
                <span>{{vm.paging.totalItems}} videos found</span>
            </div>
        </md-toolbar>
        <md-content layout="row" layout-sm="column" class="md-padding">
            <md-input-container style="width:50%">
                <label>Videos Search</label>
                <input ng-model="vm.search.query">
            </md-input-container>
            <md-button data-ng-click="vm.searchVideos()" >Search</md-button>           
        </md-content>
        <md-content>
            <md-list>
                <md-list-item data-ng-repeat="video in vm.search.results" ng-click="vm.selectItem(video)" class="md-3-line">
                    <img ng-src="{{vm.imgUrl(video.ImageDb3Url)}}" alt="{{video.Name}}" />
                    <div class="md-list-item-text">
                        <h3>{{ video.VideoName }}</h3>
                        <h4>{{ video.Video_Key}}</h4>
                        <p>{{ video.DatePublish }}</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
        <md-content>
            <pagination total-items="vm.paging.totalItems" data-ng-model="vm.paging.currentPage" data-ng-change="vm.paging.onSelectPage(page)" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" max-size="vm.paging.numPages"></pagination>
        </md-content>
    </section>
