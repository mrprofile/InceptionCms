
<md-autocomplete md-min-length="2"
                 md-delay="500"
                 md-search-text="vm.searchKeywordText"
                 md-items="item in vm.searchKeywords(vm.searchKeywordText)"
                 md-selected-item-change="vm.selectedItemChange(item)"
                 md-item-text="item.Text"
                 md-floating-label="Search Keyword">
    <span md-highlight-text="vm.searchKeywordText">{{item.Text}} :: {{item.Id}}</span>
</md-autocomplete>
