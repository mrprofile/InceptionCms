<div layout="row" layout-align="center center">
    <md-content flex="66" class="md-whiteframe-z1">
        <md-toolbar class="md-theme-light">
            <h2 class="md-toolbar-tools">
                <span>Pages</span>
            </h2>
        </md-toolbar>
        <md-content>
            <md-list>
                <md-list-item class="md-3-line" data-ng-repeat="item in vm.search.results">
                    <md-button data-ng-click="vm.selectItem(item)">Edit</md-button>
                    <div class="md-list-item-text">
                        <h3>{{item.title}}</h3>
                        <h4>{{item.permaLink}}</h4>
                        <p>{{item.id}}</p>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </md-content>
</div>
