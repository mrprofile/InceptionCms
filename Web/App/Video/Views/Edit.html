<div class="container">
  <div class=" row">
    <h3>{{vm.video.VideoName}}</h3>
  </div>
  <div class="row">
    <div class="col-md-7">
      <div class="img-container">
        <img data-ng-src="http://tv.esquire.com/images/{{vm.video.ImageDb3Url}}" class="center-block img-responsive" />
      </div>
    </div>
    <div class="col-md-5">

      <h5>Video Information</h5>
      <p>Insert Date: {{vm.video.InsertDate}}</p>
      <p>Publish Date: {{vm.video.DatePublish}}</p>
      <p>Requests: {{vm.video.AllTimeRequests}}</p>
      <p>Video URL: {{vm.video.EncryptedKey}}</p>
      
    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
      <form>
        <div class="form-group">
          <input data-ng-model="vm.video.VideoName" type="text" class="input-block form-control" />
        </div>
        <div class="form-group">
          <textarea data-ng-model="vm.video.description" rows="10" class="form-control"></textarea>
        </div>


      </form>
    </div>
  </div>  
</div>
  
<div style="position: absolute; top: 50px; left: 50px; border: 1px solid #333; background: white; max-width: 300px;" data-ng-bind-html="vm.objectStr"></div>
