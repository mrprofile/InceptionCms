<div layout="row">
    <section class="md-whiteframe-z1" flex="50">
        <md-toolbar class="md-theme-accent">
            <div class="md-toolbar-tools">
                <h3>{{vm.video.VideoName}}</h3>
            </div>
        </md-toolbar>
        <md-content>
            <div style="width: 100%; padding-bottom: 56.25%; height: 0px; position: relative;">
                <iframe data-ng-src="{{vm.videoEmbed()}}" frameborder="0" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;"></iframe>
            </div>
            <md-list>
                <md-list-item class="md-3-line">
                    <img data-ng-src="http://tv.esquire.com/images/{{vm.video.ImageDb3Url}}" alt="{{vm.video.VideoName}}" />
                    <div class="md-list-item-text">
                        <h3>{{ vm.video.VideoName }}</h3>
                        <h4>{{ vm.video.Video_Key}}</h4>
                        <p>{{ vm.video.DatePublish }}</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
        <md-content class="md-padding">
            <md-input-container>
                <label>Title</label>
                <input ng-model="vm.video.VideoName">
            </md-input-container>
            <md-input-container>
                <label>Description</label>
                <textarea ng-model="vm.video.description" columns="1"></textarea>
            </md-input-container>
            <md-input-container>
                <label>Keywords</label>
                <input ng-model="vm.keywords">
            </md-input-container>
        </md-content>
    </section>
    <span flex></span>
</div>
